<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<p>{{ sayHello() }}</p>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			title: 'Hello world!'
		},
		methods: {
			sayHello: function() {
				// return 'Hello vue!';
				return this.title;
			},
		},
	});
</script>
