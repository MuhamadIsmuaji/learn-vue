<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			title: 'Learn vue js',
			link: 'http://google.com'
		},
		methods: {
			sayHello: function() {
				return this.title;
			}
		}
	});
</script>
