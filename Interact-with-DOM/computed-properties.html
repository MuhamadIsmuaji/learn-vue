<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<button v-on:click="counter++">Increase</button>
	<button v-on:click="counter--">Decrease</button>
	<button v-on:click="secondCounter++">Second Counter</button>
	<p>Counter : {{ counter }} || {{ secondCounter }}</p>
	<p>Result : {{ result() }} || {{ output }}</p>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			counter: 0,
			secondCounter: 0,
		},
		computed: {
			output: function() {
				/*
				computed akan dijalankan ketika ada perubahan data properties yang ada didalam fungsi computed
				 */
				console.log('computed');
				// console.log(this.secondCounter);
				return this.counter > 5 ? 'Greater 5' : 'Smaller 5';
			}
		},
		methods: {
			result: function() {
				console.log('method');
				return this.counter > 5 ? 'Greater 5' : 'Smaller 5';				
			},
		},
	});
</script>
