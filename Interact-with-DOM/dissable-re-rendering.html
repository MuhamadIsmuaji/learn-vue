<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<h1 v-once>{{ title }}</h1>
	<p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			title: 'Hello world',
			link: 'google.com',
		},
		methods: {
			sayHello: function() {
				this.title = 'Hello';
				return this.title;
			},
		},
	});
</script>
