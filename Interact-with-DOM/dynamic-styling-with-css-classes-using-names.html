<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<style type="text/css">
	.demo {
		width: 100px;
		height: 100px;
		background-color: grey;
		display: inline-block;
		margin: 10px;
	}

	.red {
		background-color: red;
	}

	.green {
		background-color: green;
	}

	.blue {
		background-color: blue;
	}
</style>

<div id="app">
	<div class="demo" @click="attachedRed = !attachedRed" :class="divClasses"></div>
	<div class="demo" :class="[color, {red: attachedRed}]"></div>
	<hr>
	<input type="text" v-model="color">
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			attachedRed: false,
			color: 'blue',
		},
		computed: {
			divClasses: function() {
				return {
					red: this.attachedRed,
					green: !this.attachedRed,
				};
			}
		}
	});
</script>
