<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<input type="text" v-on:input="changeTitle">
	<p>{{ title }}</p>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			title: 'Hello world!'
		},
		methods: {
			changeTitle: function(event) {
				this.title = event.target.value;
			},
		},
	});
</script>
