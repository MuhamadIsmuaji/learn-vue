<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<button @click="changeLink">Click to change link</button>
	<a :href="link">This is the link</a>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			link: 'http://google.com',
		},
		methods: {
			changeLink: function() {
				this.link = 'http://facebook.com';
			}
		},
	});
</script>
