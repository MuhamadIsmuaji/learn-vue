<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<p>{{ title }}</p>
</div>

<hr>

<div id="app2">
	<p>{{ title }}</p>
</div>

<script type="text/javascript">
	var propData = {
		title: 'This one title',
		otherTitle: 'This one is other title',
	};

	var vm1 = new Vue({
		el: '#app',
		data: {
			title: 'This one title',
			otherTitle: 'This one is other title',
		},
	});

	var vm2 = new Vue({
		el: '#app2',
		data: propData,
	});

	console.log(vm2.$data === propData);
</script>
