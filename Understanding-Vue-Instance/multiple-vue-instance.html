<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<h1>{{ title }}</h1>
</div>

<div id="app2">
	<h1>{{ title }}</h1>
	<hr>
	<button @click="changeTitle">Change</button>
</div>

<script type="text/javascript">
	var vm1 = new Vue({
		el: '#app',
		data: {
			title: 'Title one',
		},
	});

	console.log(vm1);

	setTimeout(function() {
		vm1.title = 'Title one changed from timer';
	}, 3000);

	var vm2 = new Vue({
		el: '#app2',
		data: {
			title: 'Title two',
		},
		methods: {
			changeTitle: function() {
				vm1.title = 'Title one changed from vm2';
			}
		}
	});
</script>
