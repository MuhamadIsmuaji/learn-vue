<div id="app">
	<my-cmp></my-cmp>
	<hr>
	<my-cmp></my-cmp>
</div>

<script type="text/javascript">
	// var datas = {status: 'Ctritical'};

	Vue.component('my-cmp', {
		data: function() {
			return {
				status: 'Critical'
			}
			// return datas;
		},
		template: '<p>Server status: {{ status }} <button @click="changeText">Change</button></p>',
		methods: {
			changeText: function() {
				this.status = 'Changed';
			}
		}
	});

	new Vue({
		el: '#app'
	});
</script>
