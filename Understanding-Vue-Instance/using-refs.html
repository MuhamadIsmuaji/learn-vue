<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<p>{{ title }}</p>
	<button @click="clickButton" ref="myButton">Click me</button>
</div>

<script type="text/javascript">
	var vm = new Vue({
		el: '#app',
		data: {
			title: 'This one is title',
		},
		methods: {
			clickButton: function() {
				this.$refs.myButton.innerText = 'Button text changed';
			}
		}
	});

	console.log(vm.$refs.myButton.innerText);
</script>
