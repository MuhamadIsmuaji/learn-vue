<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<p v-if="show">Now you see me! <span>Ismuaji</span></p>
	<p v-else>Hello</p>
	<p>Do you see me ?</p>
	<hr>
	<button @click="show= !show">Switch</button>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			show: true,
		}
	});
</script>
