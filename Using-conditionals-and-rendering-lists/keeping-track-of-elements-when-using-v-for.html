<script type="text/javascript" src="https://unpkg.com/vue@2.4.2"></script>

<div id="app">
	<ul>
		<li v-for="(ingredient, i) in ingredients" :key="ingredient">{{ ingredient }} -> {{ i }}</li>
	</ul>
	<button @click="ingredients.push('a')">Add</button>
</div>

<script type="text/javascript">
	new Vue({
		el: '#app',
		data: {
			ingredients: ['manggo', 'banana'],
		}
	});
</script>
